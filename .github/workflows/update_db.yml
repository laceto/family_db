name: Update family_data.json  

on:  
  push:  
    branches:  
      - main   # Adjust this to your target branch  

jobs:  
  update_json:  
    runs-on: ubuntu-latest  

    steps:  
      - name: Checkout Repository  
        uses: actions/checkout@v2  

      - name: Set up Python  
        uses: actions/setup-python@v2  
        with:  
          python-version: '3.x'  # Specify your Python version  

      - name: Install Dependencies  
        run: |  
          python -m pip install --upgrade pip  
          pip install -r requirements.txt  # Ensure you have a requirements.txt  

      - name: Update family_data.json  
        run: |  
          # Your code to update family_data.json goes here.  
          # For example, you can run a Python script that modifies the file.  
          python update_family_data.py  # Adjust to your script name  

      - name: Commit Changes  
        run: |  
          git config --local user.email "your_email@example.com"  
          git config --local user.name "Your Name"  
          git add family_data.json  
          git commit -m "Update family_data.json" || echo "No changes to commit"  

      - name: Push Changes  
        run: git push  
        env:  
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub Actions  
